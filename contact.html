    <header class="row m-5">
        <h1 class="col display-3 text-center"><br>Contact</h1>
    </header>
    <div class="row">
        <div class="col-md-11">
            <div class="row">
                <main class="pe-3">
                    <section id="contact" class="row">
                        <div class="col-12 mb-3">
                            <h2 class="text-uppercase fs-5 fw-bolder pt-3">contact</h2>
                            <p>Vul het registratieformulier in.</p>
                        </div>


                        <form class="col-md-8" action="#" method="post">
                            <fieldset class="row g-3 mb-3">
                                <legend class="text-uppercase fs-6 fw-bolder pt-3">gegevens</legend>
                                <div class="col-md-12">
                                    <label for="firstName" class="form-label">voornaam <span>*</span></label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="col-12">
                                    <label for="mail" class="form-label">e-mail <span>*</span></label>
                                    <input type="email" class="form-control" id="mail" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="mobile" class="form-label">mobiel</label>
                                    <input type="tel" class="form-control" id="mobile"
                                        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="0412 34 56 78">
                                </div>
                                <div class="col-md-5">
                                    <textarea class="form-control" id="message" rows="5" placeholder="Je bericht hier."
                                        required></textarea>
                                </div>
                            </fieldset>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary">verzenden</button>
                            </div>
                        </form>
                        <iframe class="col-md-3"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3531.8805715231197!2d4.4728610575359395!3d51.24823657903282!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3f87245fb9ce7%3A0x8790c66cda315e98!2s2900%20Schoten!5e0!3m2!1snl!2sbe!4v1762784119525!5m2!1snl!2sbe"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>

                    </section>
                </main>
            </div>
        </div>
