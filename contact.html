    <header class="row m-5">
        <h1 class="col display-3 text-center"><br>Contact</h1>
    </header>
    <div class="row">
        <div class="col-md-11">
            <div class="row">
                <main class="pe-3">
                    <section id="contact" class="row">
                        <div class="col-12 mb-3">
                            <h2 class="text-uppercase fs-5 fw-bolder pt-3">contact</h2>
                            <p>Vul het registratieformulier in.</p>
                        </div>


                        <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
                            <div class="form-group">
                                <label for="name">Naam:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Onderwerp:</label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Bericht:</label>
                                <textarea class="form-control" rows="10" id="message" name="message"
                                    required></textarea>
                            </div>
                            <div class="form-group">
                                <div data-netlify-recaptcha="true"></div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <iframe class="col-md-3"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3531.8805715231197!2d4.4728610575359395!3d51.24823657903282!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3f87245fb9ce7%3A0x8790c66cda315e98!2s2900%20Schoten!5e0!3m2!1snl!2sbe!4v1762784119525!5m2!1snl!2sbe"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>

                    </section>
