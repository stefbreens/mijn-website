    <header class="row m-5">
        <h1 class="col display-3 zwart text-center">Contact</h1>
    </header>
    <div class="row">
        <div class="col-md-11">
            <div class="row">
                <main class="pe-3">
                    <section id="contact" class="row">
                        <div class="col-12 mb-3">
                            <h2 class="text-uppercase fs-5 fw-bolder pt-3">contact</h2>
                            <p>Vul het registratieformulier in.</p>
                        </div>


                        <form class="col-md-9" action="#" method="post">
                            <fieldset class="row g-3 mb-3">
                                <legend class="text-uppercase fs-6 fw-bolder pt-3">gegevens</legend>
                                <div class="col-md-12">
                                    <label for="firstName" class="form-label">voornaam <span>*</span></label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="lastName" class="form-label">achternaam <span>*</span></label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="mobile" class="form-label">mobiel</label>
                                    <input type="tel" class="form-control" id="mobile"
                                        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="0412 34 56 78">
                                </div>
                                <div class="col-md-12">
                                    <label for="birthDate" class="form-label">geboortedatum</label>
                                    <input type="date" class="form-control" id="birthDate">
                                </div>
                            </fieldset>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary">verzenden</button>
                            </div>
                        </form>
                        <figure class="col-md-3">
                            <img src="assets/images/voorbeeld.png" class="img-fluid" alt="voorbeeld" title="voorbeeld">
                            <figcaption class="h6 small mt-2"></figcaption>
                        </figure>

                    </section>
                </main>
